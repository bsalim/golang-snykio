
name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Set up Snyk
      uses: snyk/actions/setup@v2
      with:
        version: 'latest'

    - name: Authenticate Snyk
      run: snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Test for vulnerabilities
      run: snyk test

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
